      <style>

          background-color: blue;

          background-color: white;

        <script>
          
          
          
          
          
          
$(document).ready(function(){
 
  
  var pick = 1;
	var audio;
  
  
  
  
//$('#up').attr('src', 'files/up.png');
//$('#down').attr('src', 'files/down.png');
//$('#right').attr('src', 'files/right.png');
//$('#left').attr('src', 'files/left.png');
//$('#master').attr('src', 'files/up.png');
//$('#up').attr('src', 'files/x.png');
	$(document).keydown(function(e){//up
	    if (e.keyCode == 38 ) {
	      checkColor(1, '#up'); 
	      }         
	});
	
	$(document).keydown(function(e){//down
	    if (e.keyCode == 40 ) {
	      checkColor(2, '#down');  
	      }        
	});
	$(document).keydown(function(e){//right
	    if (e.keyCode == 39 ) {
	      checkColor(3, '#right'); 
	      }         
	});
	$(document).keydown(function(e){//left
	    if (e.keyCode == 37 ) {
	      checkColor(4, '#left'); 
	      }         
	});
	$(document).keydown(function(e){//space
	    if (e.keyCode == 32 ) {
	      pick = Math.floor((Math.random() * 4) + 1);    
		reset();
		changeMaster(pick);
	    }
	});
	  $("#up").click(function(){
		checkColor(1, '#up');
	  });
	
	  $("#down").click(function(){
		checkColor(2, '#down');
	  });
	  
	  $("#right").click(function(){
		checkColor(3, '#right');
	  });
	  
	  $("#left").click(function(){
		checkColor(4, '#left');
	  });
	  
	  $("#master").click(function(){
	  	  //var star = $('#master').prop('name');
		  if (pick === pick){
			pick = Math.floor((Math.random() * 4) + 1);    
			reset();
	 		changeMaster(pick);
	 	  }
	  });
  
  	$("#btn").click(function(){
	      pick = Math.floor((Math.random() * 4) + 1);    
		reset();
 		changeMaster(pick);
  	});
  
  function changeMaster(pick) {
   if (pick === 1) {
   	//$("#master").css("color", "red");
    $("#master").html("Red");
     audio = new Audio('red.mp3');
     audio.play();
   } else if (pick === 2) {
     //$("#master").css("color", "orange");
         $("#master").html("Orange");
     audio = new Audio('orange.mp3');
     audio.play();
   } else if (pick === 3) {
     //$("#master").css("color", "blue");
         $("#master").html("Blue");
     audio = new Audio('blue.mp3');
     audio.play();
   } else if (pick === 4) {
     //$("#master").css("color", "green");
         $("#master").html("Green");
     audio = new Audio('green.mp3');
     audio.play();
   }
   
  }
  
  function reset() {
    $("#up").css("background-color", "red");
    $("#down").css("background-color", "orange");
    $("#right").css("background-color", "blue");
    $("#left").css("background-color", "green");
  }
    
  
  
  function checkColor(current, id){
		
        if (current !== pick) { $(id).css("background-color", "gray");}
        if (current === pick) { $(id).css("background-color", "yellow");}
        
  }
  
  
    function translate(current){
      	if (current === 1) { var up = "up"; return up;}
      	if (current === 2) {var down = "down" ; return down}
      	if (current === 3) {var right = "right" ; return right}
      	if (current === 4) {var left = "left" ; return left}
   }
      
  
  
});
</script>
