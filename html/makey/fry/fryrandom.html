  var pick = Math.random() * (99 - 0) + 0;

//$('#up').attr('src', 'files/up.png');
//$('#down').attr('src', 'files/down.png');

	$(document).keydown(function(e){//up
	    if (e.keyCode == 38 ) {

	$(document).keydown(function(e){//down
	    if (e.keyCode == 40 ) {

	$(document).keydown(function(e){//space
	    if (e.keyCode == 32 ) {

		changeMaster(pick);
	    }
	});



	  $("#up").click(function(){
		checkColor(1, '#up');
	  });
	
	  $("#down").click(function(){

	  });
	  
	  $("#right").click(function(){

	  $("#master").click(function(){
	  	  //var star = $('#master').prop('name');

  	});
  
  changeMaster();
  function changeMaster(pick) {
     ranNum = Math.floor(Math.random() * (99 - 0) + 0);
     playAudio()
     randomizer()
  }
  
  function playAudio() { 
    var holder = fry[ranNum];
    var sound = "sounds/" + holder + ".mp3";
     audio = new Audio(sound);
     audio.play();
  }
  //playAudio();
  
  function reset() {
    $("#up").css("background-color", "white");
    $("#down").css("background-color", "white");
    $("#right").css("background-color", "white");
    $("#left").css("background-color", "#FFF");
  }
    
  
  
  function checkColor(current, id){
		
        if (current !== answer) { $(id).css("background-color", "gray");}
        if (current === answer) { $(id).css("background-color", "orange");}
        
  }
  


  
    function translate(current){
      	if (current === 1) { var up = "up"; return up;}
      	if (current === 2) {var down = "down" ; return down}
      	if (current === 3) {var right = "right" ; return right}
      	if (current === 4) {var left = "left" ; return left}
   }
      



  function randomizer(){
  	one = "";
	two = "";
	three = "";
    four = "";
  	var rand = Math.floor((Math.random() * 4) + 1);//get location of correct answer
    answer = rand;
  	//if the random then put the correct answer in it, otherwise get another random answer
  	if (rand == 1){
      	one = fry[ranNum];
        document.getElementById("up").innerHTML = one;
    }
  	else {
      	check(1);
    }
  	if (rand == 2){
      	two = fry[ranNum];
        document.getElementById("down").innerHTML = two;
    }
  	else {
      	check(2);
    }
  	if (rand == 3){
      	three = fry[ranNum];
        document.getElementById("right").innerHTML = three;
    }
  	else {
      	check(3);
    }
    if (rand == 4){
      	four = fry[ranNum];
        document.getElementById("left").innerHTML = four;
    }
  	else {
      	check(4);
    }
  }
  
  
  
  
  
  function check(num) {
  	var rand = Math.floor((Math.random() * fry.length) + 1)-1;
  	//if result of random answer equal to any of the other answers try again, else make it the answer.
  	if (fry[rand] === one || fry[rand] === two || fry[rand] ===  three || fry[rand] === fry[ranNum]){
     	 check(num);
    }
  	else {
     	if (num == 1){
          one = fry[rand];
          document.getElementById("up").innerHTML = one;
        }
        else if (num == 2){
          two = fry[rand];
          document.getElementById("down").innerHTML = two;
        }
      	else if (num ==3){
          three = fry[rand];
          document.getElementById("right").innerHTML = three;
        }
        else if (num ==4){
          four = fry[rand];
          document.getElementById("left").innerHTML = four;
        }
    }
  }




});
