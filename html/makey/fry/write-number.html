<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title></title>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script> 
		<link rel="stylesheet" href="style.css">
        
        <script>
          
$(document).ready(function(){
 
  
  var pick = 1;
	var audio;
  
  
  
  
//$('#up').attr('src', 'files/up.png');
//$('#down').attr('src', 'files/down.png');
//$('#right').attr('src', 'files/right.png');
//$('#left').attr('src', 'files/left.png');
//$('#master').attr('src', 'files/up.png');
//$('#up').attr('src', 'files/x.png');

	$(document).keydown(function(e){//up
	    if (e.keyCode == 38 ) {
	      checkColor(1, '#up'); 
	      }         
	});
	
	$(document).keydown(function(e){//down
	    if (e.keyCode == 40 ) {
	      checkColor(2, '#down');  
	      }        
	});

	$(document).keydown(function(e){//right
	    if (e.keyCode == 39 ) {
	      checkColor(3, '#right'); 
	      }         
	});

	$(document).keydown(function(e){//left
	    if (e.keyCode == 37 ) {
	      checkColor(4, '#left'); 
	      }         
	});

	$(document).keydown(function(e){//space
	    if (e.keyCode == 32 ) {
	      pick = Math.floor((Math.random() * 4) + 1);    
		reset();
		changeMaster(pick);
	    }
	});



	  $("#up").click(function(){
		checkColor(1, '#up');
	  });
	
	  $("#down").click(function(){
		checkColor(2, '#down');
	  });
	  
	  $("#right").click(function(){
		checkColor(3, '#right');
	  });
	  
	  $("#left").click(function(){
		checkColor(4, '#left');
	  });
	  
	  $("#master").click(function(){
	  	  //var star = $('#master').prop('name');
		  if (pick === pick){
			pick = Math.floor((Math.random() * 4) + 1);    
			reset();
	 		changeMaster(pick);
	 	  }
	  });
  
  	$("#btn").click(function(){
	      pick = Math.floor((Math.random() * 4) + 1);    
		reset();
 		changeMaster(pick);
  	});
  
  function changeMaster(pick) {
   if (pick === 1) {
     
   	//$("#master").css("color", "yellow");
    $("#master").html("write");
     audio = new Audio('sounds/write.mp3');
     audio.play();
   } else if (pick === 2) {
     
   	//$("#master").css("color", "purple");
         $("#master").html("go");
     audio = new Audio('sounds/go.mp3');
     audio.play();
   } else if (pick === 3) {
     
     //$("#master").css("color", "black");
         $("#master").html("see");

     audio = new Audio('sounds/see.mp3');
     audio.play();
   } else if (pick === 4) {
     
     //$("#master").css("color", "brown");
         $("#master").html("number");
	 audio = new Audio('sounds/number.mp3');
     audio.play();
   }
   
  }
  
  function reset() {
    $("#up").css("background-color", "white");
    $("#down").css("background-color", "white");
    $("#right").css("background-color", "white");
    $("#left").css("background-color", "#FFF");
  }
    
  
  
  function checkColor(current, id){
		
        if (current !== pick) { $(id).css("background-color", "gray");}
        if (current === pick) { $(id).css("background-color", "orange");}
        
  }
  


  
    function translate(current){
      	if (current === 1) { var up = "up"; return up;}
      	if (current === 2) {var down = "down" ; return down}
      	if (current === 3) {var right = "right" ; return right}
      	if (current === 4) {var left = "left" ; return left}
   }
      

  

  


});
</script>
        
    </head>
    <body>
                <div id="btn" class="testBlock"> Next
        </div>
        
        
      <table style="text-align:center;padding:10px">
	<tr>
		<td></td>
      <td colspan="2" style="text-align:center;"><div id="middle"><div id="master" name="red" class="square">write</div></div></td>
		<td></td>
	</tr>
	<tr>
		
		<td style="text-align:center;"><div id="up1" class="square2"></div></td>
		<td style="text-align:center;"><div id="down1" class="square2"></div></td>
		<td style="text-align:center;"><div id="right1" class="square2"></div></td>
		<td style="text-align:center;"><div id="left1" class="square2"></div></td>
	</tr>
	<tr>
      	<td style="text-align:center;"><div id="up" class="square">write</div> </td>
		<td style="text-align:center;"><div id="down" class="square">go</div></td>
		<td style="text-align:center;"><div id="right" class="square">see</div></td>
		<td style="text-align:center;"><div id="left" class="square">number</div></td>
	<tr>
      </table>
    </body>
</html>
