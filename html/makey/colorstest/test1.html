<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title></title>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script> 
        <link href="../hsd.css" rel="stylesheet" type="text/css" />
        
        <script>
$(document).ready(function(){

//$('#up').attr('src', 'files/up.png');
//$('#down').attr('src', 'files/down.png');
//$('#right').attr('src', 'files/right.png');
//$('#left').attr('src', 'files/left.png');
//$('#master').attr('src', 'files/up.png');
//$('#up').attr('src', 'files/x.png');

	$(document).keydown(function(e){//up
	    if (e.keyCode == 38 ) {
	      checkColor("red"); 
	      }         
	});
	
	$(document).keydown(function(e){//down
	    if (e.keyCode == 40 ) {
	      checkColor( "orange" );  
	      }        
	});

	$(document).keydown(function(e){//right
	    if (e.keyCode == 39 ) {
	      checkColor( "blue" ); 
	      }         
	});

	$(document).keydown(function(e){//left
	    if (e.keyCode == 37 ) {
	      checkColor("green"); 
	      }         
	});

	$(document).keydown(function(e){//space
	    if (e.keyCode == 32 ) {
	      var rand = Math.floor((Math.random() * 4) + 1);    
		reset();
		changeMaster(rand);
	    }
	});



	  $("#up").click(function(){
		checkColor("red");
	  });
	
	  $("#down").click(function(){
		checkColor("orange");
	  });
	  
	  $("#right").click(function(){
		checkColor("blue");
	  });
	  
	  $("#left").click(function(){
		checkColor("green");
	  });
	  
	  $("#master").click(function(){
	  	  var star = $('#master').prop('name');
		  if (star === "star"){
			var rand = Math.floor((Math.random() * 4) + 1);    
			reset();
	 		changeMaster(rand);
	 	  }
	  });
  
  	$("#next").click(function(){
	      var rand = Math.floor((Math.random() * 4) + 1);    
		reset();
 		changeMaster(rand);
  	});
  
  
  
  function checkColor(current){
  	var color = $('#master').prop('name');
  	var trans = translate(current);
  	var str = '#';
  	var trans2 = str.concat(trans); 
        if (current !== color) { $(trans2).attr('src', 'files/x.png');}
        if (current === color) { $('#master').attr('src', 'files/star.png');$('#master').attr('name', 'star');}
        
  }
  

  function reset(){
	     $('#up').attr('src', 'files/red.png');
		$('#down').attr('src', 'files/orange.png');
		$('#right').attr('src', 'files/blue.png');
		$('#left').attr('src', 'files/green.png');
  }
  
    function translate(current){
      	if (current === 'red') { var up = "up"; return up;}
      	if (current === 'orange') {var down = "down" ; return down}
      	if (current === 'blue') {var right = "right" ; return right}
      	if (current === 'green') {var left = "left" ; return left}
   }
      
  function reset2(current){
      	if (current !== 'RL') { $("#rl1").hide();}
        if (current !== 'RI') { $("#ri1").hide();}
        if (current !== 'RF') { $("#rf1").hide();}
	if (current !== 'W') { $("#w1").hide();}
  }
  
  function changeMaster(rand){
		if (rand == 1){
			$('#master').attr('src', 'files/red.png');
			$('#master').attr('name', 'red');
		}   
		if (rand == 2){
			$('#master').attr('src', 'files/orange.png'); 
			$('#master').attr('name', 'orange');
		} 
		if (rand == 3){
			$('#master').attr('src', 'files/blue.png'); 
			$('#master').attr('name', 'blue');
		} 
		if (rand == 4){
			$('#master').attr('src', 'files/green.png'); 
			$('#master').attr('name', 'green');
		}
  }
  


});
</script>
        
    </head>
    <body>
                <div class="testBlock"><img id="next" src="files/next.png">
        </div>
        
        
      <table style="text-align:center;padding:10px">
	<tr>
		<td></td>
		<td colspan="2" style="text-align:center;"><img id="master" name="red" src="files/red.png"></td>
		<td></td>
	</tr>
	<tr>
		
		<td style="text-align:center;"><img id="up1" src="files/white.png"> </td>
		<td style="text-align:center;"><img id="down1" src="files/white.png"> </td>
		<td style="text-align:center;"><img id="right1" src="files/white.png"> </td>
		<td style="text-align:center;"><img id="left1" src="files/white.png"> </td>
	</tr>
	<tr>
		<td style="text-align:center;"><img id="up" src="files/red.png"> </td>
		<td style="text-align:center;"><img id="down" src="files/orange.png"></td>
		<td style="text-align:center;"><img id="right" src="files/blue.png"></td>
		<td style="text-align:center;"><img id="left" src="files/green.png"></td>
	<tr>
      </table>
    </body>
</html>
