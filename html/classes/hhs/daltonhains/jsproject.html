<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title>Empty Project</title>
		<script src="code.js" type="text/javascript" charset="utf-8"></script>        
		<link href="style.css" rel="stylesheet" type="text/css">

		<style>
			#outer{
				background-color: red;
				height: 300px;
				width: 300px;
			}
            div{ 
				margin:5px;
			}
        </style>
	</head>
	<body>
		<div id="outer">   
		</div>
		<button onclick="addColor()">Add Color</button>
		<script>
			var colorNumber = 1;
			var Colors = ["red", "purple", "blue", "green", "yellow", "orange", "pink"];
			function addColor() {
				document.getElementById("outer").style.backgroundColor=Colors[colorNumber];
				colorNumber += 1;
				if (colorNumber===Colors.length) {
					colorNumber = 0;
				}
			}
		</script>
	</body>
</html>
