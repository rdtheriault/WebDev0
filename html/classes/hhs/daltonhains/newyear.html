<html>
  <head>
    <style>
    	.inner {
          background-color:blue;
          width:50px;
          height:50px;
          margin:10px;
        }
      	#outer {
          display:flex; 
        }
    </style>
  </head>
  <body>
    <div id="outer">
      <div id="left" class="inner"></div>
      <div id="right" class="inner"></div>
    </div>
    <div id="three"></div>
    
    <a id="link" href="https://www.google.com/webhp?sourceid=chrome-instant&ion=1&espv=2&ie=UTF-8&safe=active&ssui=on#q=google&safe=active&ssui=on" target="_blank">Google<a>
          
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
    	document.getElementById("left").style.backgroundColor = "red"; 
        $("#right").css("background-color", "red");
      	document.getElementById("left").innerHTML = "1<br>2";
      	$("#right").html("1<br>2");
      
      	var num = 0;
      	if (num === 0) {
          document.getElementById("right").style.backgroundColor = "green";
          $("#link").attr("href", "http://www.espn.com/");
        }
      
      	var newP = $("<p>");
      	newP.text("new text");
      	newP.addClass("inner");
      	$("body").append(newP);
      	
      	$("<p>").text("More New Text").appendTo("body");
      
      	for(i = 1; i < 11; i++) {
         $("<p>").text(i).addClass("inner").appendTo("body");
         
        }
    </script>  
  </body>
</html>
