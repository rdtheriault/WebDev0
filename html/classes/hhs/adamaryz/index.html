<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Putting JS in a webpage</title>
        <style>
            body 
            {
                display: table-cell;
                vertical-align: middle;
            }
            html, body 
            {
               height: 100%;
            }
            html 
            {
                display: table;
                margin: auto;
            }
			#left {
				width: 200px;
				height: 200px;
				background-color: red;
				display: none;
				
			}
			#right {
				width: 200px;
				height: 200px;
				background-color: blue;
				display: none;
			}
			#out {
			display: flex;
			}
			#btn {
				display: none;
				}
			
        </style>

    </head>
    <body>
		<div id ="out">
		
			<div id ="left"><img width = "200px" height="200px" src ="https://static.pexels.com/photos/47344/dollar-currency-money-us-dollar-47344.jpeg"></div>
			<div id ="right"><img width = "200px" height="200px" src= "http://www.slamedia.org/wp-content/uploads/2016/12/raining-money.jpg"></div>
			
		</div>
		<button id="btn">Show me the money!!!</button>
		<input id= "guess" type ="text">
		<button id ="btn2"> guess a number between 1-10</button>
		<script src="myjs.js"></script>
		<script>
			document.getElementById("btn").addEventListener("click", showMoney);
			function showMoney(){
			document.getElementById("left").style.display = "block";
			}
			document.getElementById("left").addEventListener("click", moreMoney);
			function moreMoney(){
			document.getElementById("right").style.display = "block";
			}
			document.getElementById("btn2").addEventListener("click", guess);
			function guess(){ 
			 var answer = "12314";
			 var guess = document.getElementById("guess").value;
			 if(guess ===answer){
			 document.body.style.backgroundColor ="green";
			 document.getElementById("btn2").style.display = "none";
			 document.getElementById("guess").style.display = "none";
			 document.getElementById("btn").style.display ="block";
			 }
			 else {
				document.body.style.backgroundColor = "red";
				}
			 }
			 document.getElementById("right").addEventListener("click", reset)
			 function reset(){
			 document.getElementById("btn2").style.display = "block";
			 document.getElementById("guess").style.display = "block";
			 document.getElementById("btn").style.display ="none";
			 document.getElementById("left").style.display = "none";
			 document.getElementById("right").style.display = "none";
			 document.body.style.backgroundColor ="white";
			 }
			 
			 
				
			
		
		
		</script>
    </body>
</html>
