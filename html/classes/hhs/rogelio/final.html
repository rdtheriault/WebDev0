<script>

var doge = document.getElementById("doge");

var apple = document.getElementById("apple");
apple.style.width="100";
apple.style.height="100";
apple.style.background="purple";
var orange = document.getElementById("orange");
var input = function(){
for(i=0 ; i<4 ; i++){
var array = ["banana", "apple", "orange", "strawberry"] //this should go outside the loop 
var inputBox = document.getElementById("input").value;
if (inputBox == array[i]){
orange.innerHTML += "Found Me"+"<br>";
}else{
orange.innerHTML += array[i]+"<br>";
}
}
}  
var button = document.getElementById("button")
    button.addEventListener("click",input);  
</script>
