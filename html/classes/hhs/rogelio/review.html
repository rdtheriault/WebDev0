<html>
<head>
  
  
  
	<style>
  	#outer{
	background-color:blue; display:flex;
    }
	.inner{
      color:white; width:50%; padding:10px; border:solid black; margin:10px;
    }
	#left{
      background-color:orange;
    }
	#right{
      background-color:pink;
    }
      
      
      
	</style>
</head>
<body>
<script>
noStroke();

var x = 200;
var y = 350;
var ballWidth = 300;
var ballHeight = 200;

draw = function() {
    background(255, 206, 71);

    fill(191, 0, 255);
    ellipse(x, y, ballWidth, ballHeight);

    x += 1;
    y -= 2;
    ballWidth *= 99/100;
    ballHeight /= 99/100;
};



</script>
</body>
  
  
  
</html>
