<html>
  <head>
    
    <style>
      .inner{
        background-color:blue;
        width:50px;
        height:50px;
        margin:10px;
                
      }
      #outer{
       display:flex; 
      }
      body{
       background-color:pink; 
        
      }
    </style>
  </head>
  <body>
   <div id ="outer">
     <div id="left" class="inner"></div>
      <div id="right" class="inner"></div>
     </div>
    <a id="link" href="https://www.google.com/?safe=active&ssui=on" target=_"blank">Google</a>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
      document.getElementById("left").style.backgroundColor="red";
      $("#right").css("background-color","red");
      $("#link").attr("href","http://hhs.hermiston.k12.or.us");
      document.getElementById("left").textContent="1<br>2";
      $("#right").html("1<br>2");
      var test=0;
      if(test===0){
               $("#right").css("background-color","green");  
        
      }
      var newP=$("<p>");
      newP.html("new text<br>Hi");
      newP.addClass("inner");
      $("body").append(newP);
      $("<p>").text("New Text").appendTo("body");
      for(var i=1;i<11;i++){
       $("<p>").text(i).addClass("inner").appendTo("body");
      }
    </script>
    
  </body>
  
  
  
  
  
  
</html>
